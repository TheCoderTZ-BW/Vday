<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Be My Valentine ðŸ’–</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        padding: 20px;
      }

      .card {
        background: #fff;
        padding: 30px 20px 50px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 720px;
        position: relative; /* ðŸ‘ˆ boundary */
        overflow: hidden;
      }

      h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
        font-size: 1.8rem;
      }

      p {
        color: #555;
        margin-bottom: 25px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      button {
        padding: 12px 22px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      #yesBtn {
        background: #ff4d6d;
        color: white;
      }

      #noBtn {
        background: #ccc;
        color: #333;
        position: relative;
        user-select: none;
      }

      .shy-text {
        margin-top: 18px;
        font-size: 14px;
        color: #ff4d6d;
      }

      .gif {
        width: 100%;
        max-width: 220px;
        margin-top: 20px;
        border-radius: 15px;
      }
    </style>
  </head>

  <body>
    <audio id="noSound" preload="auto">
       <source
        src="https://www.myinstants.com/media/sounds/windows-error.mp3"
        type="audio/mpeg"
      />
    </audio>

    <audio id="yesSound" preload="auto">
      <source
        src="https://www.myinstants.com/media/sounds/tadaa.mp3"
        type="audio/mpeg"
      />
    </audio>

    <div class="card" id="card">
      <svg width="120" height="120" viewBox="0 0 120 120" style="margin-bottom: 5px;">
        <!-- Ears -->
        <polygon points="30,45 18,12 48,32" fill="#e8a96d" />
        <polygon points="90,45 102,12 72,32" fill="#e8a96d" />
        <polygon points="33,43 23,18 47,35" fill="#f0c08a" />
        <polygon points="87,43 97,18 73,35" fill="#f0c08a" />
        <!-- Face -->
        <ellipse cx="60" cy="65" rx="40" ry="38" fill="#e8a96d" />
        <ellipse cx="60" cy="68" rx="35" ry="33" fill="#f0c08a" />
        <!-- Eyes -->
        <ellipse cx="45" cy="62" rx="4" ry="5" fill="#3a3a3a" />
        <ellipse cx="75" cy="62" rx="4" ry="5" fill="#3a3a3a" />
        <ellipse cx="46" cy="60.5" rx="1.5" ry="2" fill="#fff" />
        <ellipse cx="76" cy="60.5" rx="1.5" ry="2" fill="#fff" />
        <!-- Nose -->
        <ellipse cx="60" cy="72" rx="3" ry="2.5" fill="#f28b9e" />
        <!-- Mouth -->
        <path d="M55,76 Q60,82 65,76" fill="none" stroke="#3a3a3a" stroke-width="1.5" stroke-linecap="round"/>
        <!-- Cheeks -->
        <ellipse cx="38" cy="74" rx="6" ry="4" fill="#f8bbc4" opacity="0.5" />
        <ellipse cx="82" cy="74" rx="6" ry="4" fill="#f8bbc4" opacity="0.5" />
        <!-- Heart on head -->
        <g transform="translate(78, 18) scale(0.9)">
          <path d="M0,8 C0,3 -5,-2 -10,3 C-10,3 -10,8 0,18 C10,8 10,3 10,3 C5,-2 0,3 0,8 Z" fill="#e8456b" />
        </g>
      </svg>
      <h1>Mummy with the BIG NYASH ðŸ’•</h1>
      <p>Will you be my Valentine?</p>

      <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ™ˆ</button>
      </div>

      <div class="shy-text">"No" seems a bit shy ðŸ˜ˆ</div>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const card = document.getElementById("card");
      const noSound = document.getElementById("noSound");
      const yesSound = document.getElementById("yesSound");
      const yesBtn = document.getElementById("yesBtn");

      function moveNoButton() {
        noSound.currentTime = 0;
        noSound.play();

        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const padding = 20;

        const maxX = cardRect.width - btnRect.width - padding;
        const maxY = cardRect.height - btnRect.height - padding;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }

      noBtn.addEventListener("pointerenter", (e) => {
        if (e.pointerType === "mouse") moveNoButton();
      });

      noBtn.addEventListener("pointerdown", (e) => {
        if (e.pointerType === "touch") {
          e.preventDefault();
          moveNoButton();
        }
      });

      yesBtn.addEventListener("click", () => {
        yesSound.currentTime = 0;
        yesSound.play();

        card.innerHTML = `
          <h1>YAYYYY ðŸŽ‰</h1>
          <p>You just made my day BBY ðŸ¥°</p>
          <img class="gif"
            src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGFtdzRrNjdpcnczNHQ0azZyOTB0dHRkcTJycHFqemRhd3F6ZG9jcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/40M8MH9x9lDxaHA51d/giphy.gif" />
        `;
      });
    </script>
  </body>
</html>
